docs_dir: src
site_name: comp421 notes
theme:
  name: 'material'
  palette:
    primary: 'indigo'
    accent: 'indigo'
  logo:
    icon: 'school'
  language: 'en'
repo_name: 'rice-notes/comp421'
repo_url: 'https://github.com/rice-notes/comp421'
extra:
  social:
    - type: 'github'
      link: 'https://github.com/rice-notes'
markdown_extensions:
  - markdown.extensions.admonition
  - markdown.extensions.codehilite:
      guess_lang: false
  - markdown.extensions.def_list
  - markdown.extensions.footnotes
  - markdown.extensions.meta
  - markdown.extensions.toc:
      permalink: true
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
nav:
  - Overview: index.md
  - Introduction: introduction.md
  - "OS Structures": os-structures.md
  - Processes: processes.md
  - "I/O Systems": input-output.md
  - Synchronization:
    - Introduction: synchronization/intro.md
    - Monitors: synchronization/monitors.md
    - Semaphores: synchronization/semaphores.md
    - Review: synchronization/review.md
  - Memory: memory.md
  - Miscellaneous: misc.md
  - "Lab Notes":
    - "Lab 1": lab1.md
    - "Lab 2": lab2/index.md
